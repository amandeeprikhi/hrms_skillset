<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet" id="bootstrap-css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm bg-dark text-light justify-content-center">
              <img src="cyber.png" alt="Company logo" class="img-thumbnail img_nav"> Cyber Group</nav>
            <div class="container">
                <div class="card ">
                    <div class="card-header text-center"><h2>Login Page</h2></div>
                    <div class="card-body ">
                        <div class="col-sm-8 offset-sm-2 text-center">
                            <form class="form justify-content-center">
                                <div class="form-group">
                                    <label for="email">Username</label>
                                    <input type="email" class="form-control text-center" id="email" placeholder="john.doe" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input type="password" class="form-control text-center" id="password" placeholder="****" name="password">
                                </div>
                                <div class="form-group form-check">
                                <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember">Remember me
                                </label>
                                </div>
                        </form>
                    </div>
                    </div>
                    <div class="card-footer text-center">
                        <input class="btn btn-primary" type="submit">
                    </div>
              </div>
            </div>
        </div>
    </body>
</html>
